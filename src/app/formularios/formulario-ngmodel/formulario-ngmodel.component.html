<h4>Formulario NgModel</h4>
<hr>

<div class="row">
  <div class="row form-group">
    <label class="col-2">Nombre:</label>
    <div class="col-10">
      <input type="text" class="form-control" name="nombre" [(ngModel)]="persona.nombre">
    </div>
  </div>
  <div class="row form-group mt-2">
    <label class="col-2">Apellido:</label>
    <div class="col-10">
      <input type="text" class="form-control" name="apellido" [(ngModel)]="persona.pass">
    </div>
  </div>

  <div>
    <pre>
      {{ persona | json }}
    </pre>
  </div>

  <button class="btn btn-primary col-md-4 mt-4 mx-auto" (click)="guardar()">Guardar</button>
</div>
